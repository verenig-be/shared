name: Release Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run verification checks
        run: |
          echo "🔍 Running type checking..."
          bunx tsc --noEmit
          echo "✅ Type checking passed"
          
          echo "📦 Validating package structure..."
          if [ ! -f "vue/components/index.ts" ]; then echo "❌ No components entry point found"; exit 1; fi
          if [ ! -f "vue/composables/index.ts" ]; then echo "❌ No composables entry point found"; exit 1; fi
          if [ ! -d "vue" ]; then echo "❌ No Vue directory found"; exit 1; fi
          if [ ! -d "css" ]; then echo "❌ No CSS directory found"; exit 1; fi
          echo "✅ Package structure validated"

      - name: Setup npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify success
        run: |
          echo "🎉 Package @verenig/shared published successfully!"
          echo "Version: $(node -p "require('./package.json').version")"